<!DOCTYPE html>
<html lang="{{ .Parent.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles.css?v=1.0.0">

    <title>{{ .Title }} | {{ .Parent.Title }}</title>
  </head>

  <body class="chapter">
    <header class="chapter-header">
      <h1 class="chapter-header-heading">
        <a href="index.html" class="chapter-header-heading-link" title="Return to Index">
          {{ .Parent.Title }}
        </a>
      </h1>
    </header>

    <main class="chapter-main">
      <nav class="chapter-main-pagination" aria-label="Chapter pagination">
        {{ with .Next -}}
        <a class="chapter-main-pagination-link" href="{{ .SlugHTML }}">Next</a>
        {{- end }}
        {{ with .Prev -}}
        <a class="chapter-main-pagination-link" href="{{ .SlugHTML }}">Previous</a>
        {{- end }}
        <a class="chapter-main-pagination-link" href="index.html">[Index]</a>
      </nav>
      <article class="chapter-main-content" name="{{ .Title }}">
        <h1 class="chapter-main-content-heading">{{ .Title }}</h1>

        {{ .Content }}
        </article>
    </main>

    <footer class="chapter-footer">
      <nav class="chapter-footer-pagination" aria-label="Chapter pagination">
        {{ with .Prev -}}
        <a class="chapter-footer-pagination-link chapter-footer-pagination-link--prev" href="{{ .SlugHTML }}">
          <div class="chapter-footer-pagination-link-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="chapter-footer-pagination-link-icon" viewBox="0 0 320 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z">
            </svg>
          </div>
          <div class="chapter-footer-pagination-link-content chapter-footer-pagination-link-content--prev">
            <em class="chapter-footer-pagination-link-content-label">Previous</em>
            <strong class="chapter-footer-pagination-link-content-title">{{ .Title }}</strong>
          </div>
        </a>
        {{- end }}
        {{ with .Next -}}
        <a class="chapter-footer-pagination-link chapter-footer-pagination-link--next" href="{{ .SlugHTML }}">
          <div class="chapter-footer-pagination-link-content chapter-footer-pagination-link-content--next">
            <em class="chapter-footer-pagination-link-content-label">Next</em>
            <strong class="chapter-footer-pagination-link-content-title">{{ .Title }}</strong>
          </div>
          <div class="chapter-footer-pagination-link-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="chapter-footer-pagination-link-icon" viewBox="0 0 320 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
            </svg>
          </div>
        </a>
        {{- end }}
      </section>
    </footer>
  </body>
</html>
