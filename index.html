<!DOCTYPE html>
<html lang="{{ .LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css?v=1.0.0">

    <title>{{ .Title }}</title>
  </head>

  <body>
    <header class="index-header">
      <h1 class="index-header-heading">{{ .Title }}</h1>
    </header>

    <main class="index-main">
      <ul class="index-main-books">
        {{ range .Books -}}
        <li class="index-main-books-item">
          <div class="index-main-books-item-header">
            <svg class="index-main-books-item-header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z">
            </svg>
            <a class="index-main-books-item-header-link" href="{{ .ID }}/index.html">
              {{ .Title }}
            </a>
          </div>

          {{ with .Genre -}}
          <ul class="index-main-books-item-genre">
            {{ range . -}}
            <li class="index-main-books-item-genre-item">
              {{ . }}
            </li>
            {{- end }}
          </ul>
          {{- end }}

          {{ with .Author.Name -}}
          <span class="index-main-books-item-author">
            by <span class="index-main-books-item-author-name">{{ . }}</span>
          </span>
          {{- end }}

          <p class="index-main-books-item-description">{{ .ShortDescription }}</p>
        </li>
        {{- end }}
      </ul>
    </main>
  </body>
</html>
